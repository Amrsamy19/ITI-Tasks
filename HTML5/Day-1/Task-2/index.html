<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <label>Red</label>
    <input type="range" name="red" value="0" id="red" min="0" max="255" />
    <label>Green</label>
    <input type="range" name="green" value="0" id="green" min="0" max="255" />
    <label>Blue</label>
    <input type="range" name="blue" value="0" id="blue" min="0" max="255" />
    <label>Alpha</label>
    <input
      type="range"
      name="alpha"
      value="0.5"
      id="alpha"
      min="0"
      max="1"
      step="0.1"
    />

</html>
