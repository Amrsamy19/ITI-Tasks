<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Login</title>
</head>

<body>
	<fieldset>
		<legend id="titles">
			<b>Login</b>
		</legend>
		<form method="GET" action="Main.html">
			<div>
				<label for="username">
					User <u>N</u>ame:
				</label><br>
				<input type="text" name="username" id="username" placeholder="Enter your username" accesskey="n">
			</div>
			<div>
				<label for="password">
					User <u>P</u>assword:
				</label><br>
				<input type="password" name="password" id="password" placeholder="Enter your password" accesskey="p">
			</div>
			<div>
				<input type="checkbox" name="remember" id="remember">
				<label for="remember">Remember Me</label>
			</div>
			<div class="sign">
				<input type="submit" value="Sign In..">
			</div>
		</form>
	</fieldset>
</body>

</html>
