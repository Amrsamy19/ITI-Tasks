<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Animated Marble Line</title>
  </head>
  <body>
    <h2>Orange Marble Animation</h2>
    <div
      class="line"
      id="line"
      onmouseover="stopAnimation()"
      onmouseout="startAnimation()"
    >
      <img
        class="marble"
        src="./marbels/marble1.jpg"
        onmouseover="stopAnimation()"
        onmouseout="startAnimation()"
      />
      <img
        class="marble"
        src="./marbels/marble1.jpg"
        onmouseover="stopAnimation()"
        onmouseout="startAnimation()"
      />
      <img
        class="marble"
        src="./marbels/marble1.jpg"
        onmouseover="stopAnimation()"
        onmouseout="startAnimation()"
      />
      <img
        class="marble"
        src="./marbels/marble1.jpg"
        onmouseover="stopAnimation()"
        onmouseout="startAnimation()"
      />
      <img
        class="marble"
        src="./marbels/marble1.jpg"
        onmouseover="stopAnimation()"
        onmouseout="startAnimation()"
      />
    </div>

    <div class="info" id="info">Speed: 1000ms</div>
    <script src="script.js"></script>
  </body>
</html>
