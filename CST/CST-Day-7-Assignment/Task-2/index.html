<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <title>Photo Gallery</title>
  </head>
  <body>
    <h1>Photo Gallery</h1>
    <div class="gallery-container">
      <img id="photo" src="./SlideShow/1.jpg" alt="Gallery Image" />
      <div class="buttons">
        <button onclick="showPrevious()">Previous</button>
        <button onclick="toggleSlideshow()" id="slideshowBtn">
          Start Slideshow
        </button>
        <button onclick="showNext()">Next</button>
      </div>
    </div>
  </body>
</html>
