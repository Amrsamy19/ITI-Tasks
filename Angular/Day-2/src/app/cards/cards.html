<div class="flex flex-col h-full items-center justify-center p-16 gap-8">
  <h1 class="text-2xl text-zinc-500 text-center">Products</h1>
  <div class="grid grid-cols-3 gap-8 w-full">

    <div class="flex flex-col items-start justify-center gap-4 bg-gray-400 p-6 rounded-2xl">
