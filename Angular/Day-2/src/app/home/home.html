<div class="home">
  <table>
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Age</th>
      </tr>
    </thead>
    <tbody>
      @if(data && data.length > 0){ @for(student of data; track $index){
      <tr>
        <td>{{ $index + 1 }}</td>
        <td>{{ student.name }}</td>
        <td>{{ student.age }}</td>
      </tr>
      } } @else{
      <tr>
        <td colspan="3">No data available</td>
      </tr>
      }
    </tbody>
  </table>
</div>
